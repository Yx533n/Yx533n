<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="assets/css/tetris.css">
</head>
<body>
    <div class="game-container">
        <div id="tetris-game">
            <canvas id="tetris-canvas" width="320" height="640"></canvas>
            <div class="scoreboard">
                <div>Score: <span id="score">0</span></div>
                <div>Lines: <span id="lines">0</span></div>
                <div>Level: <span id="level">0</span></div>
            </div>
            <div class="controls">
                <button id="start-button">Start Game</button>
                <button id="submit-score-button" disabled>Submit Score</button>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
        </div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>
    <script type="module" src="assets/js/tetris.js"></script>
</body>
</html>
